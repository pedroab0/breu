# Breu Theme - A dark theme with pure black background
# Author: Pedro Barbosa
# https://github.com/pedroab0/breu

$schema: vscode://schemas/color-theme
name: Breu
semanticClass: theme.breu
semanticHighlighting: true

# =============================================================================
# Color Palette
# =============================================================================
# Use YAML anchors (&NAME) to define colors once, reference with (*NAME)

breu:
  base:
    - &BG        '#000000'   # Background - Pure black
    - &FG        '#F8F8F2'   # Foreground - White
    - &SELECTION '#44475A'   # Selection
    - &COMMENT   '#6272A4'   # Comments - Muted blue-gray
    - &CYAN      '#8BE9FD'   # Keywords, storage
    - &GREEN     '#50FA7B'   # Functions, attributes
    - &ORANGE    '#FFB86C'   # Parameters, warnings
    - &PINK      '#FF79C6'   # Tags, types
    - &PURPLE    '#BD93F9'   # Constants, this/self
    - &RED       '#FF5555'   # Errors, deletions
    - &YELLOW    '#F1FA8C'   # Strings
    - &BLUE      '#2E8CCF'   # Classes, info

  ansi:
    - &ANSI_BLACK          '#21222C'
    - &ANSI_RED            '#FF5555'
    - &ANSI_GREEN          '#50FA7B'
    - &ANSI_YELLOW         '#F1FA8C'
    - &ANSI_BLUE           '#BD93F9'
    - &ANSI_MAGENTA        '#FF79C6'
    - &ANSI_CYAN           '#8BE9FD'
    - &ANSI_WHITE          '#F8F8F2'
    - &ANSI_BRIGHT_BLACK   '#6272A4'
    - &ANSI_BRIGHT_RED     '#FF6E6E'
    - &ANSI_BRIGHT_GREEN   '#69FF94'
    - &ANSI_BRIGHT_YELLOW  '#FFFFA5'
    - &ANSI_BRIGHT_BLUE    '#D6ACFF'
    - &ANSI_BRIGHT_MAGENTA '#FF92DF'
    - &ANSI_BRIGHT_CYAN    '#A4FFFF'
    - &ANSI_BRIGHT_WHITE   '#FFFFFF'

  ui:
    - &UI_BORDER      '#181A1F'
    - &UI_BG_LIGHT    '#21252B'
    - &UI_BG_LIGHTER  '#2c313a'
    - &UI_FG_MUTED    '#9da5b4'
    - &UI_FG_DIM      '#6B717D'
    - &LINE_NUMBER    '#495162'
    - &WARNING_GOLD   '#CCA700'

# =============================================================================
# UI Colors
# =============================================================================

colors:
  # Activity Bar
  activityBar.background: *BG
  activityBar.foreground: '#D7DAE0'
  activityBarBadge.background: *BLUE
  activityBarBadge.foreground: '#F8FAFD'

  # Badge
  badge.background: '#282c34'

  # Button
  button.background: '#404754'

  # Debug
  debugToolBar.background: *BG
  debugToolBar.border: *ANSI_BLACK
  debugIcon.breakpointForeground: *RED
  debugIcon.breakpointDisabledForeground: '#404754'
  debugIcon.breakpointUnverifiedForeground: *ORANGE
  debugIcon.startForeground: *GREEN
  debugIcon.pauseForeground: *YELLOW
  debugIcon.stopForeground: *RED
  debugIcon.disconnectForeground: *RED
  debugIcon.restartForeground: *GREEN
  debugIcon.stepOverForeground: *CYAN
  debugIcon.stepIntoForeground: *CYAN
  debugIcon.stepOutForeground: *CYAN
  debugIcon.continueForeground: *GREEN
  debugConsole.infoForeground: *CYAN
  debugConsole.warningForeground: *ORANGE
  debugConsole.errorForeground: *RED
  debugConsole.sourceForeground: *PURPLE
  debugConsoleInputIcon.foreground: *PURPLE
  editor.stackFrameHighlightBackground: '#F1FA8C33'
  editor.focusedStackFrameHighlightBackground: '#50FA7B33'

  # Diff Editor
  diffEditor.insertedTextBackground: '#00809B33'

  # Dropdown
  dropdown.background: *BG
  dropdown.border: *UI_BORDER

  # Editor
  editor.background: *BG
  editor.findMatchHighlightBackground: '#FFB86C40'
  editor.lineHighlightBackground: *BG
  editor.selectionBackground: '#484e5b'
  editor.selectionHighlightBackground: '#484e5b80'
  editor.wordHighlightBackground: '#484e5b80'
  editor.wordHighlightStrongBackground: '#AAB1C040'

  # Editor Cursor
  editorCursor.foreground: *CYAN

  # Editor Errors/Warnings/Info
  editorError.foreground: *RED
  editorWarning.foreground: *WARNING_GOLD
  editorInfo.foreground: *BLUE

  # Bracket Highlighting
  editorBracketHighlight.foreground1: '#179fff'
  editorBracketHighlight.foreground2: '#da70d6'
  editorBracketHighlight.foreground3: '#ffd700'

  # Editor Groups
  editorGroup.border: *UI_BORDER
  editorGroupHeader.tabsBackground: *BG

  # Editor Gutter
  editorGutter.modifiedBackground: *ORANGE

  # Editor Hover Widget
  editorHoverWidget.background: *BG
  editorHoverWidget.border: *UI_BORDER
  editorHoverWidget.foreground: *FG
  editorHoverWidget.highlightForeground: *BLUE
  editorHoverWidget.statusBarBackground: *BG

  # Editor Indent Guide
  editorIndentGuide.background1: '#3B4048'

  # Editor Line Numbers
  editorLineNumber.foreground: *LINE_NUMBER

  # Editor Links
  editorLink.activeForeground: *CYAN

  # Editor Marker Navigation
  editorMarkerNavigation.background: *UI_BG_LIGHT

  # Editor Ruler
  editorRuler.foreground: '#AAB1C026'

  # Editor Suggest Widget
  editorSuggestWidget.background: *BG
  editorSuggestWidget.border: *UI_BORDER
  editorSuggestWidget.highlightForeground: *CYAN
  editorSuggestWidget.selectedBackground: *UI_BG_LIGHTER

  # Editor Whitespace
  editorWhitespace.foreground: '#3B4048'

  # Editor Widget
  editorWidget.background: *UI_BG_LIGHT

  # Problems Panel Icons
  problemsErrorIcon.foreground: *RED
  problemsWarningIcon.foreground: *WARNING_GOLD
  problemsInfoIcon.foreground: *BLUE

  # Git Decorations
  gitDecoration.modifiedResourceForeground: *ORANGE

  # Input
  input.background: '#1d1f23'

  # Lists
  list.activeSelectionBackground: *UI_BG_LIGHTER
  list.activeSelectionForeground: '#d7dae0'
  list.focusBackground: '#383E4A'
  list.highlightForeground: *CYAN
  list.hoverBackground: '#292d35'
  list.inactiveSelectionBackground: *UI_BG_LIGHTER
  list.inactiveSelectionForeground: '#d7dae0'

  # List Filter Widget
  listFilterWidget.background: *BG
  listFilterWidget.noMatchesOutline: '#c24038'
  listFilterWidget.outline: *CYAN

  # Minimap
  minimapGutter.modifiedBackground: *ORANGE

  # Notifications
  notificationLink.foreground: *CYAN
  notifications.background: *UI_BG_LIGHT
  notifications.foreground: '#d7dae0'
  notifications.border: *UI_BORDER
  notificationCenterHeader.background: *BG
  notificationCenterHeader.foreground: '#d7dae0'
  notificationsInfoIcon.foreground: *BLUE
  notificationsWarningIcon.foreground: *ORANGE
  notificationsErrorIcon.foreground: *RED
  notificationToast.border: *UI_BORDER

  # Peek View
  peekViewEditor.matchHighlightBackground: '#29244b80'

  # Picker Group
  pickerGroup.foreground: *CYAN

  # Scrollbar
  scrollbarSlider.activeBackground: '#747D9180'
  scrollbarSlider.background: '#4E566680'
  scrollbarSlider.hoverBackground: '#5A637580'

  # Sidebar
  sideBar.background: *BG
  sideBarSectionHeader.background: *BG

  # Status Bar
  statusBar.background: *BG
  statusBar.debuggingBackground: *BG
  statusBar.foreground: *UI_FG_MUTED
  statusBar.noFolderBackground: *BG
  statusBarItem.hoverBackground: *UI_BG_LIGHTER
  statusBarItem.remoteBackground: *BG
  statusBarItem.remoteForeground: *CYAN

  # Tabs
  tab.activeBackground: *BG
  tab.border: *BG
  tab.inactiveBackground: *BG

  # Terminal
  terminal.background: *BG
  terminal.foreground: *FG
  terminal.ansiBlack: *ANSI_BLACK
  terminal.ansiRed: *ANSI_RED
  terminal.ansiGreen: *ANSI_GREEN
  terminal.ansiYellow: *ANSI_YELLOW
  terminal.ansiBlue: *ANSI_BLUE
  terminal.ansiMagenta: *ANSI_MAGENTA
  terminal.ansiCyan: *ANSI_CYAN
  terminal.ansiWhite: *ANSI_WHITE
  terminal.ansiBrightBlack: *ANSI_BRIGHT_BLACK
  terminal.ansiBrightRed: *ANSI_BRIGHT_RED
  terminal.ansiBrightGreen: *ANSI_BRIGHT_GREEN
  terminal.ansiBrightYellow: *ANSI_BRIGHT_YELLOW
  terminal.ansiBrightBlue: *ANSI_BRIGHT_BLUE
  terminal.ansiBrightMagenta: *ANSI_BRIGHT_MAGENTA
  terminal.ansiBrightCyan: *ANSI_BRIGHT_CYAN
  terminal.ansiBrightWhite: *ANSI_BRIGHT_WHITE
  terminal.selectionBackground: *SELECTION
  terminalCursor.foreground: *CYAN

  # Text Links
  textLink.activeForeground: *CYAN
  textLink.foreground: *COMMENT

  # Title Bar
  titleBar.activeBackground: *BG
  titleBar.activeForeground: *UI_FG_MUTED
  titleBar.inactiveBackground: *BG
  titleBar.inactiveForeground: *UI_FG_DIM

# =============================================================================
# Token Colors (Syntax Highlighting)
# =============================================================================

tokenColors:
  # ---------------------------------------------------------------------------
  # General
  # ---------------------------------------------------------------------------
  - name: Emphasis
    scope: [emphasis]
    settings:
      fontStyle: italic

  - name: Strong
    scope: [strong]
    settings:
      fontStyle: bold

  - name: Header
    scope: [header]
    settings:
      foreground: *PURPLE

  - name: Source
    scope: [source]
    settings:
      foreground: *FG

  # ---------------------------------------------------------------------------
  # Diff
  # ---------------------------------------------------------------------------
  - name: Diff
    scope: [meta.diff, meta.diff.header]
    settings:
      foreground: *COMMENT

  - name: Diff inserted
    scope: [markup.inserted]
    settings:
      foreground: *GREEN

  - name: Diff deleted
    scope: [markup.deleted]
    settings:
      foreground: *RED

  - name: Diff changed
    scope: [markup.changed]
    settings:
      foreground: *ORANGE

  # ---------------------------------------------------------------------------
  # Invalid
  # ---------------------------------------------------------------------------
  - name: Invalid
    scope: [invalid]
    settings:
      foreground: *RED
      fontStyle: underline italic

  - name: Invalid deprecated
    scope: [invalid.deprecated]
    settings:
      foreground: *FG
      fontStyle: underline italic

  # ---------------------------------------------------------------------------
  # Markup (Markdown, etc.)
  # ---------------------------------------------------------------------------
  - name: Filename
    scope: [entity.name.filename]
    settings:
      foreground: *YELLOW

  - name: Markup error
    scope: [markup.error]
    settings:
      foreground: *RED

  - name: Underlined markup
    scope: [markup.underline]
    settings:
      fontStyle: underline

  - name: Bold markup
    scope: [markup.bold]
    settings:
      fontStyle: bold
      foreground: *ORANGE

  - name: Markup headings
    scope: [markup.heading]
    settings:
      fontStyle: bold
      foreground: *PURPLE

  - name: Markup italic
    scope: [markup.italic]
    settings:
      foreground: *YELLOW
      fontStyle: italic

  - name: Bullets, lists (prose)
    scope:
      - beginning.punctuation.definition.list.markdown
      - beginning.punctuation.definition.quote.markdown
      - punctuation.definition.link.restructuredtext
    settings:
      foreground: *CYAN

  - name: Inline code (prose)
    scope:
      - markup.inline.raw
      - markup.raw.restructuredtext
    settings:
      foreground: *GREEN

  - name: Links (prose)
    scope:
      - markup.underline.link
      - markup.underline.link.image
    settings:
      foreground: *CYAN

  - name: Link text, image alt text (prose)
    scope:
      - meta.link.reference.def.restructuredtext
      - punctuation.definition.directive.restructuredtext
      - string.other.link.description
      - string.other.link.title
    settings:
      foreground: *PINK

  - name: Blockquotes (prose)
    scope:
      - entity.name.directive.restructuredtext
      - markup.quote
    settings:
      foreground: *YELLOW
      fontStyle: italic

  - name: Horizontal rule (prose)
    scope: [meta.separator.markdown]
    settings:
      foreground: *COMMENT

  - name: Code blocks
    scope:
      - fenced_code.block.language
      - markup.raw.inner.restructuredtext
      - markup.fenced_code.block.markdown punctuation.definition.markdown
    settings:
      foreground: *GREEN

  - name: Prose constants
    scope: [punctuation.definition.constant.restructuredtext]
    settings:
      foreground: *PURPLE

  - name: Braces in markdown headings
    scope:
      - markup.heading.markdown punctuation.definition.string.begin
      - markup.heading.markdown punctuation.definition.string.end
    settings:
      foreground: *PURPLE

  - name: Braces in markdown paragraphs
    scope:
      - meta.paragraph.markdown punctuation.definition.string.begin
      - meta.paragraph.markdown punctuation.definition.string.end
    settings:
      foreground: *FG

  - name: Braces in markdown blockquotes
    scope:
      - markup.quote.markdown meta.paragraph.markdown punctuation.definition.string.begin
      - markup.quote.markdown meta.paragraph.markdown punctuation.definition.string.end
    settings:
      foreground: *YELLOW

  # ---------------------------------------------------------------------------
  # Classes & Types
  # ---------------------------------------------------------------------------
  - name: User-defined class names
    scope: [entity.name.type.class, entity.name.class]
    settings:
      foreground: *BLUE

  - name: this, super, self, etc.
    scope:
      - keyword.expressions-and-types.swift
      - keyword.other.this
      - variable.language
      - variable.language punctuation.definition.variable.php
      - variable.other.readwrite.instance.ruby
      - variable.parameter.function.language.special
    settings:
      foreground: *PURPLE
      fontStyle: italic

  - name: Inherited classes
    scope: [entity.other.inherited-class]
    settings:
      fontStyle: italic
      foreground: *BLUE

  # ---------------------------------------------------------------------------
  # Comments
  # ---------------------------------------------------------------------------
  - name: Comments
    scope:
      - comment
      - punctuation.definition.comment
      - unused.comment
      - wildcard.comment
    settings:
      foreground: *COMMENT

  - name: JSDoc-style keywords
    scope:
      - comment keyword.codetag.notation
      - comment.block.documentation keyword
      - comment.block.documentation storage.type.class
      - storage.type.class.jsdoc
      - punctuation.definition.block.tag.jsdoc
    settings:
      foreground: *CYAN

  - name: JSDoc-style types
    scope: [comment.block.documentation entity.name.type]
    settings:
      foreground: *CYAN
      fontStyle: italic

  - name: JSDoc-style type brackets
    scope: [comment.block.documentation entity.name.type punctuation.definition.bracket]
    settings:
      foreground: *CYAN

  - name: JSDoc-style comment parameters
    scope: [comment.block.documentation variable]
    settings:
      foreground: *ORANGE
      fontStyle: italic

  # ---------------------------------------------------------------------------
  # Constants
  # ---------------------------------------------------------------------------
  - name: Constants
    scope: [constant, variable.other.constant]
    settings:
      foreground: *PURPLE

  - name: Constant escape sequences
    scope:
      - constant.character.escape
      - constant.character.string.escape
      - constant.regexp
    settings:
      foreground: *PINK

  # ---------------------------------------------------------------------------
  # HTML/CSS
  # ---------------------------------------------------------------------------
  - name: HTML tags
    scope: [entity.name.tag]
    settings:
      foreground: *PINK

  - name: CSS attribute parent selectors ('&')
    scope: [entity.other.attribute-name.parent-selector]
    settings:
      foreground: *PINK

  - name: HTML/CSS attribute names
    scope: [entity.other.attribute-name]
    settings:
      foreground: *GREEN
      fontStyle: italic

  # ---------------------------------------------------------------------------
  # Functions
  # ---------------------------------------------------------------------------
  - name: Function names
    scope:
      - entity.name.function
      - meta.function-call.generic
      - meta.function-call.object
      - meta.function-call.php
      - meta.function-call.static
      - meta.method-call.java meta.method
      - meta.method.groovy
      - support.function.any-method.lua
      - keyword.operator.function.infix
    settings:
      foreground: *GREEN

  - name: Function parameters
    scope:
      - entity.name.variable.parameter
      - meta.at-rule.function variable
      - meta.at-rule.mixin variable
      - meta.function.arguments variable.other.php
      - meta.selectionset.graphql meta.arguments.graphql variable.arguments.graphql
      - variable.parameter
    settings:
      fontStyle: italic
      foreground: *ORANGE

  - name: Decorators
    scope:
      - meta.decorator variable.other.readwrite
      - meta.decorator variable.other.property
    settings:
      foreground: *GREEN
      fontStyle: italic

  - name: Decorator Objects
    scope: [meta.decorator variable.other.object]
    settings:
      foreground: *GREEN

  # ---------------------------------------------------------------------------
  # Keywords
  # ---------------------------------------------------------------------------
  - name: Keywords
    scope: [keyword, punctuation.definition.keyword]
    settings:
      foreground: *CYAN

  - name: Keyword "new"
    scope: [keyword.control.new, keyword.operator.new]
    settings:
      fontStyle: bold

  - name: Generic selectors (CSS/SCSS/Less/Stylus)
    scope: [meta.selector]
    settings:
      foreground: *PINK

  # ---------------------------------------------------------------------------
  # Language Built-ins
  # ---------------------------------------------------------------------------
  - name: Language Built-ins
    scope: [support]
    settings:
      fontStyle: italic
      foreground: *PINK

  - name: Built-in magic functions and constants
    scope:
      - support.function.magic
      - support.variable
      - variable.other.predefined
    settings:
      foreground: *PURPLE

  # ---------------------------------------------------------------------------
  # Punctuation
  # ---------------------------------------------------------------------------
  - name: Separators (key/value, namespace, inheritance, pointer, hash, slice, etc)
    scope:
      - constant.other.symbol.hashkey punctuation.definition.constant.ruby
      - entity.other.attribute-name.placeholder punctuation
      - entity.other.attribute-name.pseudo-class punctuation
      - entity.other.attribute-name.pseudo-element punctuation
      - meta.group.double.toml
      - meta.group.toml
      - meta.object-binding-pattern-variable punctuation.destructuring
      - punctuation.colon.graphql
      - punctuation.definition.block.scalar.folded.yaml
      - punctuation.definition.block.scalar.literal.yaml
      - punctuation.definition.block.sequence.item.yaml
      - punctuation.definition.entity.other.inherited-class
      - punctuation.function.swift
      - punctuation.separator.dictionary.key-value
      - punctuation.separator.hash
      - punctuation.separator.inheritance
      - punctuation.separator.key-value
      - punctuation.separator.key-value.mapping.yaml
      - punctuation.separator.namespace
      - punctuation.separator.pointer-access
      - punctuation.separator.slice
      - string.unquoted.heredoc punctuation.definition.string
      - support.other.chomping-indicator.yaml
      - punctuation.separator.annotation
    settings:
      foreground: *PINK

  - name: Brackets, braces, parens, etc.
    scope:
      - keyword.operator.other.powershell
      - keyword.other.statement-separator.powershell
      - meta.brace.round
      - meta.function-call punctuation
      - punctuation.definition.arguments.begin
      - punctuation.definition.arguments.end
      - punctuation.definition.entity.begin
      - punctuation.definition.entity.end
      - punctuation.definition.tag.cs
      - punctuation.definition.type.begin
      - punctuation.definition.type.end
      - punctuation.section.scope.begin
      - punctuation.section.scope.end
      - storage.type.generic.java
      - string.template meta.brace
      - string.template punctuation.accessor
    settings:
      foreground: *FG

  - name: Variable interpolation operators
    scope:
      - meta.string-contents.quoted.double punctuation.definition.variable
      - punctuation.definition.interpolation.begin
      - punctuation.definition.interpolation.end
      - punctuation.definition.template-expression.begin
      - punctuation.definition.template-expression.end
      - punctuation.section.embedded.begin
      - punctuation.section.embedded.coffee
      - punctuation.section.embedded.end
      - punctuation.section.embedded.end source.php
      - punctuation.section.embedded.end source.ruby
      - punctuation.definition.variable.makefile
    settings:
      foreground: *PINK

  # ---------------------------------------------------------------------------
  # Serializable Languages (JSON, YAML, TOML)
  # ---------------------------------------------------------------------------
  - name: Keys (serializable languages)
    scope:
      - entity.name.function.target.makefile
      - entity.name.section.toml
      - entity.name.tag.yaml
      - variable.other.key.toml
      - support.type.property-name.json
      - meta.object-literal.key
      - variable.other.property
    settings:
      foreground: *CYAN
      fontStyle: ''

  - name: Dates / timestamps (serializable languages)
    scope: [constant.other.date, constant.other.timestamp]
    settings:
      foreground: *ORANGE

  - name: YAML aliases
    scope: [variable.other.alias.yaml]
    settings:
      fontStyle: italic underline
      foreground: *GREEN

  # ---------------------------------------------------------------------------
  # Storage
  # ---------------------------------------------------------------------------
  - name: Storage
    scope:
      - storage
      - meta.implementation storage.type.objc
      - meta.interface-or-protocol storage.type.objc
      - source.groovy storage.type.def
    settings:
      foreground: *CYAN

  - name: Types
    scope:
      - entity.name.type
      - keyword.primitive-datatypes.swift
      - keyword.type.cs
      - meta.protocol-list.objc
      - meta.return-type.objc
      - source.go storage.type
      - source.groovy storage.type
      - source.java storage.type
      - source.powershell entity.other.attribute-name
      - storage.class.std.rust
      - storage.type.attribute.swift
      - storage.type.c
      - storage.type.core.rust
      - storage.type.cs
      - storage.type.groovy
      - storage.type.objc
      - storage.type.php
      - storage.type.haskell
      - storage.type.ocaml
      - support.type
      - support.type.primitive
      - support.type.builtin
    settings:
      fontStyle: italic
      foreground: *PINK

  - name: Generics, templates, and mapped type declarations
    scope:
      - entity.name.type.type-parameter
      - meta.indexer.mappedtype.declaration entity.name.type
      - meta.type.parameters entity.name.type
    settings:
      foreground: *PINK

  - name: Modifiers
    scope: [storage.modifier]
    settings:
      foreground: *CYAN

  # ---------------------------------------------------------------------------
  # RegExp
  # ---------------------------------------------------------------------------
  - name: RegExp string
    scope:
      - string.regexp
      - constant.other.character-class.set.regexp
      - constant.character.escape.backslash.regexp
    settings:
      foreground: *FG

  - name: Non-capture operators
    scope: [punctuation.definition.group.capture.regexp]
    settings:
      foreground: *PINK

  - name: RegExp start and end characters
    scope:
      - string.regexp punctuation.definition.string.begin
      - string.regexp punctuation.definition.string.end
    settings:
      foreground: *RED

  - name: Character group
    scope: [punctuation.definition.character-class.regexp]
    settings:
      foreground: *CYAN

  - name: Capture groups
    scope: [punctuation.definition.group.regexp]
    settings:
      foreground: *ORANGE

  - name: Assertion operators
    scope:
      - punctuation.definition.group.assertion.regexp
      - keyword.operator.negation.regexp
    settings:
      foreground: *RED

  - name: Positive lookaheads
    scope: [meta.assertion.look-ahead.regexp]
    settings:
      foreground: *GREEN

  # ---------------------------------------------------------------------------
  # Strings
  # ---------------------------------------------------------------------------
  - name: Strings
    scope: [string]
    settings:
      foreground: *YELLOW

  - name: String quotes (temporary vscode fix)
    scope:
      - punctuation.definition.string.begin
      - punctuation.definition.string.end
    settings:
      foreground: *YELLOW

  - name: Property quotes (temporary vscode fix)
    scope:
      - punctuation.support.type.property-name.begin
      - punctuation.support.type.property-name.end
    settings:
      foreground: *FG

  - name: Docstrings
    scope:
      - string.quoted.docstring.multi
      - string.quoted.docstring.multi.python punctuation.definition.string.begin
      - string.quoted.docstring.multi.python punctuation.definition.string.end
      - string.quoted.docstring.multi.python constant.character.escape
    settings:
      foreground: *COMMENT

  # ---------------------------------------------------------------------------
  # Variables
  # ---------------------------------------------------------------------------
  - name: Variables and object properties
    scope:
      - variable
      - constant.other.key.perl
      - support.variable.property
      - variable.other.constant.js
      - variable.other.constant.ts
      - variable.other.constant.tsx
    settings:
      foreground: *FG

  - name: Import bindings
    scope:
      - meta.import variable.other.readwrite
      - variable.other.readwrite.alias
    settings:
      foreground: *FG
      fontStyle: ''

  - name: Destructuring / aliasing reference name (LHS)
    scope:
      - meta.object-binding-pattern-variable variable.object.property
      - meta.variable.assignment.destructured.object.coffee variable
    settings:
      foreground: *ORANGE

  - name: Destructuring / aliasing variable name (RHS)
